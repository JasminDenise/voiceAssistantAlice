version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - restaurant_request
  - ask_price_range

entities:
  - time
  - date

# can include mutliple possible responses -> rasa randomly select one 
responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello there :-)"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_suggest_restaurant: ##
  - text: "I recommend the {restaurant}. It is a {cuisine} restaurant."

  utter_price_range:
  - text: "The price range for {restaurant} is {price_range}."

  utter_ask_for_other_options:
  - text: "Do you have any other preferences?"

  utter_confirm_booking:
  - text: "Is this okay?"
  - text: "Yes, that's perfect. Is this okay?"


#storing information
slots:
  past_bookings:
    type: text
    mappings:
      - type: from_text
  dietry_preferences:
    type: text
    mappings:
      - type: from_text
  cuisine_preferences:
    type: text
    mappings:
      - type: from_text
  time_of_booking:
    type: any
    mappings:
      - type: from_entity
        entity: time
  day_of_booking:
    type: any
    mappings:
      - type: from_entity
        entity: date
  num_of_guests:
    type: float
    mappings:
      - type: from_text

# business logic, mandatory information
forms:
  restaurant_form:
    required_slots:
    - past_bookings
    - dietry_preferences
    - cuisine_preferences
    - time_of_booking
    - day_of_booking
    - num_of_guests


# custom actions (run any code you want, including API calls, database queries etc.): https://rasa.com/docs/rasa/custom-actions/
actions:
 - action_suggest_restaurant

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
