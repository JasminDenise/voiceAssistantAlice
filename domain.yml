version: "3.1"

intents:
  - greet
  #- goodbye
  #- affirm
  #- deny
  #- mood_great
  #- mood_unhappy
  #- bot_challenge

# can include mutliple possible responses -> rasa randomly select one 
responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello there :-)"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


#storing information
slots:
  past_bookings:
    type: text
  dietry_preferences:
    type: text
  cuisine_preferences:
    type: text
  time_of_booking:
    type: any
    mappings:
    - type: from_entity
      entity: time
  day_of_booking:
    type: any
    mappings:
    - type: from_entity
      entity: date
  num_of_guests:
    type: float

# business logic, mandatory information
forms:
  restaurant_form:
    required_slots:
    - past_bookings
    - dietry_preferences
    - cuisine_preferences
    - time_of_booking
    - day_of_booking
    - num_of_guests


# custom actions (run any code you want, including API calls, database queries etc.): https://rasa.com/docs/rasa/custom-actions/

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
