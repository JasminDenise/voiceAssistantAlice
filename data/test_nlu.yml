version: "3.1"
nlu:
- intent: greet
  examples: |
    - hello
    - hi there
    - hey Alice

- intent: goodbye
  examples: |
    - bye
    - see you later
    - good night

- intent: thank_you
  examples: |
    - thanks
    - thank you very much
    - great, thanks

- intent: bot_challenge
  examples: |
    - are you a bot?
    - am I talking to a human?

- intent: inform_booking_details
  examples: |
    - I want to reserve a table
    - I need a table for 2 people
    - Book a table for five people
    - I want [Italian](cuisine_preferences) food
    - I'm [vegetarian](dietary_preferences)
    - I can eat [anything](dietary_preferences)
    - I previously booked at [La Bella Italia](past_restaurant_name)
    - I want to rebook [La Bella Italia](past_restaurant_name)
    - I want to eat at 7 PM 
    - Tomorrow at 6pm

- intent: affirm
  examples: |
    - yes
    - sure
    - absolutely
    - of course

- intent: deny
  examples: |
    - no
    - not this time
    - I'd like something else

- intent: cancel
  examples: |
    - cancel
    - stop
    - I want to cancel

- intent: out_of_scope
  examples: |
    - what's the weather?
    - who designed you?
