version: "3.1"

# describe short pieces of conversations that always go the same way
# for one-off interactions

rules:
# General
    # Greet the user
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  # Handle goodbye
  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  # Bot response to bot challenge
  - rule: Handle bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

#Bookings
   # Rule to start rebook_form
  - rule: activate rebook form
    steps:
      - intent: rebook_yes
      - action: rebook_form
      - active_loop: rebook_form

  # Rule to start restaurant_form
  - rule: activate restaurant form
    steps:
      - intent: inform_booking_details
      - action: restaurant_form
      - active_loop: restaurant_form

  # Submit rebook_form
  - rule: submit rebook form
    condition:
      - active_loop: rebook_form
    steps:
      - action: rebook_form
      - active_loop: null
      - action: action_suggest_restaurant
      - action: utter_booking_slots
      - action: utter_confirm_booking
