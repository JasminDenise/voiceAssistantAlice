- intent: past_bookings ## where?
  examples: |
    - I’ve booked a place before
    - Yes, I have a past reservation
    - No, this will be my first time booking

- intent: dietry_preferences
  examples: |
    - I am vegetarian
    - I have a gluten allergy
    - I'm allergic to nuts
    - I'm lactose intolerant
    - I prefer vegan options 

- intent: cuisine_preferences
  examples: |
    - I want Italian food
    - Let’s go for Mexican cuisine
    - Chinese sounds good

- intent: time_of_booking
  examples: |
    - I want to book it for 7 PM
    - Let's book it at 8 in the evening
    - Book a table for 9 o'clock
    - I want to book in the morning

- intent: day_of_booking
  examples: |
    - I want to book it for [next Friday](day_of_booking)
    - Can I book for [this Saturday](day_of_booking)?
    - I’d like to go [tomorrow](day_of_booking)
    - I want a table for [today](day_of_booking)

- intent: num_of_guests
  examples: |
    - There will be [4](num_of_guests) of us
    - I am bringing [6](num_of_guests) people
    - Just [2](num_of_guests) guests
    - Only [1](num_of_guests) person