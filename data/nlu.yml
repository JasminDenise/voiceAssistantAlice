version: "3.1"

nlu:
  # --- Greeting & Goodbye Intents ---
  - intent: greet
    examples: |
      - hey
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - hey Alice
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - see you
      - see you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye

  - intent: thank_you
    examples: |
      - thanks  
      - thank you      
      - thanks a lot
      - great, thanks

  # --- Bot Challenge Intent ---
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  # --- Booking Intent ---
  - intent: inform_booking_details
    examples: |
      - I want to eat
      - I want to have dinner
      - I'm looking for a restaurant
      - Can you suggest a restaurant?
      - Recommend a restaurant
      - I want to make a restaurant booking
      - I want to reserve a table
      - I want [Italian](cuisine_preferences) food
      - Let's go with [Mexican](cuisine_preferences)
      - [Japanese](cuisine_preferences) sounds good
      - [Indian](cuisine_preferences) is my favorite
      - [Chinese](cuisine_preferences) please
      - How about [French](cuisine_preferences)?
      - I'm [vegetarian](dietary_preferences)
      - I need [gluten-free](dietary_preferences) food
      - [vegan](dietary_preferences), please
      - [halal](dietary_preferences)
      - I follow a [kosher](dietary_preferences) diet
      - [lactose-free](dietary_preferences)
      - I previously booked at [La Bella Italia](past_restaurant_name)
      - I want to go again to [Casa Mexicana](past_restaurant_name)
      - Can I rebook [La Bella Italia](past_restaurant_name)?
      - I'd like to eat at [La Bella Italia](past_restaurant_name) again
      - I want to book a table I previously booked at [La Bella Italia](past_restaurant_name)
      - I want to eat at [7 PM](time)
      - I need a table for [tomorrow](time)
      - I will book a table for [5](number) people
      - I want to eat at [10 am](time)
      - I need a table on [April 6th](time)
      - I want  a table for [2](number) people
      - I want to book a table for [two](number) people

# --- Out of Scope (Unintended User Input) ---
  - intent: out_of_scope
    examples: |
      - Who is your boss?
      - Who designed you?
      - How are you?
      - What's the weather like?
      - What is 2+2?
      - What is the meaning of life?
      - What is a cat?
      - What is a dog?

# --- Rebooking Confirmations ---
  - intent: affirm
    examples: |
      - yes, I'd like to rebook
      - same place please
      - book it again
      - yes, I'd like the same restaurant
      - yes
      - sure
      - absolutely
      - definitely
      - of course

  - intent: deny
    examples: |
      - no, I don't want to rebook
      - not this time
      - I want to try something else
      - a different place please
      - no
      - no thanks
      - not really
      - nope

  - intent: cancel
    examples: |
      - I want to cancel    
      - I don't want to book anymore
      - I want to cancel the process


# --- Synonyms: Mapping an extracted entity to a value other than the literal text extracted ---
  - synonym: vegan
    examples: |
      - plant-based
      - strictly vegan
      - only plants

  - synonym: vegetarian
    examples: |
      - veggie
      - veg
      - meat-free

  - synonym: gluten-free
    examples: |
      - gluten free
      - no gluten

  - synonym: halal
    examples: |
      - islamic food

  - synonym: kosher
    examples: |
      - jewish food

  - synonym: lactose-free
    examples: |
      - no dairy
      - dairy-free
      - milk-free

  - synonym: pescatarian
    examples: |
      - fish only
      - I eat fish but no meat

  - synonym: omnivore
    examples: |
      - anything
      - no restrictions
      - everything is fine

# --- Lookup Table: Case-insensitive regular expression patterns ---
#      These can be used either with the RegexFeaturizer or with the RegexEntityExtractor
  - lookup: cuisine_preferences
    examples: |
      - Italian
      - Mexican
      - Japanese
      - Indian
      - Chinese
      - French
      - Fusion
      - Thai
      - Korean
      - German
