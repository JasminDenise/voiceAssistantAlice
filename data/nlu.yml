version: "3.1"

nlu:
  # --- Greeting & Goodbye Intents ---
  - intent: greet
    examples: |
      - hey
      - hello, my name is [Jasmin](name)
      - hi, I am [Jasmin](name)
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - hey alice
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - see you
      - see you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye

  # --- Confirmation Intents ---
  - intent: affirm
    examples: |
      - yes
      - yes, please
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - nope
      - never
      - I don't think so
      - no I don't want that
      - not really
      - no no
      - no thanks
      - not this time

  - intent: stop
    examples: |
      - stop
      - cancel
      - I don't want to book anymore
      - I have changed my mind

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  # --- Booking Intent covering all details ---
  - intent: inform_booking_details
    examples: |
      - I want to eat
      - I'm looking for a restaurant
      - I want to make a restaurant booking
      - I want to reserve a table
      - I want [Italian](cuisine_preferences) food
      - Let's go with [Mexican](cuisine_preferences)
      - [Japanese](cuisine_preferences) sounds good
      - [Indian](cuisine_preferences) is my favorite
      - [Chinese](cuisine_preferences) please
      - How about [French](cuisine_preferences)?
      - I'm [vegetarian](dietary_preferences)
      - I need [gluten-free](dietary_preferences) food
      - [vegan](dietary_preferences), please
      - [halal](dietary_preferences)
      - I follow a [kosher](dietary_preferences) diet
      - [lactose-free](dietary_preferences)
      - [Friday](day_of_booking)
      - I'd like to go [tomorrow](day_of_booking)
      - [next Monday](day_of_booking) is good
      - Can I book for [Saturday](day_of_booking)?
      - [7:00 PM](time_of_booking)
      - At [8 PM](time_of_booking)
      - [6:30 PM](time_of_booking), please
      - I'd like it at [noon](time_of_booking)
      - For [2](num_of_guests) guests
      - [4](num_of_guests) people
      - Just [1](num_of_guests) person
      - We're [5](num_of_guests) people together
      - I want to book a table I previously booked at [La Bella Italia](past_restaurant_name)
      - I previously booked at [Casa Mexicana](past_restaurant_name), can I go again?
      - I want to eat at [La Bella Italia](past_restaurant_name) again
      - I have books before at [La Bella Italia](past_restaurant_name)
      - I spoke before at [La Bella Italia](past_restaurant_name)
      - a previously booked at [La Bella Italia](past_restaurant_name)
      - My past booking was [La Bella Italia](past_restaurant_name)
      - I have been to [Tokyo Sushi](past_restaurant_name)
      - I used to go to [La Bella Italia](past_restaurant_name)

  # --- Past Booking Intent (used for conditional logic) ---
  - intent: inform_past_booking
    examples: |
      - Iâ€™ve booked before at [La Bella Italia](past_restaurant_name)
      - Yes, I had a reservation
      - I booked at [Casa Mexicana](past_restaurant_name)
      - No, this is my first booking

  # --- Rebooking Confirmation ---
  - intent: rebook_yes
    examples: |
      - yes
      - same place please
      - book it again
      - yes, I'd like the same restaurant

  - intent: rebook_no
    examples: |
      - no
      - not this time
      - I want to try something else
      - a different place please

# --- Regex Entities for time & day ---
regex:
  - name: "time_of_booking"
    pattern: "([0-9]{1,2})(:[0-9]{2})?\s?(AM|PM|am|pm)?"
  - name: "day_of_booking"
    pattern: "(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday)"

# --- Synonyms for fuzzy matching ---
synonyms:
  vegan:
    - plant-based
    - strictly vegan
    - only plants
  vegetarian:
    - veggie
    - veg
    - meat-free
  gluten-free:
    - gluten free
    - no gluten
  halal:
    - islamic food
  kosher:
    - jewish food
  lactose-free:
    - no dairy
    - dairy-free
    - milk-free
  pescatarian:
    - fish only
    - I eat fish but no meat
  omnivore:
    - anything
    - no restrictions
    - everything is fine
  La Bella Italia:
    - labella italia
    - bella italia
    - la bella
    - never Italia

# --- Lookup table for cuisines ---
lookup: cuisine
examples: |
  - Italian
  - Mexican
  - Japanese
  - Indian
  - Chinese
  - French
  - Fusion
  - Thai
  - Korean
  - German
